[server]
root_url = https://vizmon.schaermu.ch

[auth]
oauth_allow_insecure_email_lookup = true

[auth.generic_oauth]
enabled = true
name = Pocket ID
auth_url = https://auth.schaermu.ch/authorize
token_url = https://auth.schaermu.ch/api/oidc/token
scopes = openid profile email groups
email_attribute_name = email:primary
skip_org_role_sync = true
role_attribute_path = contains(groups[*], 'admin') && 'Admin'

[plugins]
preinstall_sync = victoriametrics-metrics-datasource,victoriametrics-logs-datasource