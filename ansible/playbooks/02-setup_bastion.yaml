- name: Bootstrap PVE server
  hosts: bastion
  become: true
  roles:
    - role: pve_server

- name: Setup bastion user
  hosts: bastion
  become: true
  tasks:
    - name: Ensure bastion group exists
      ansible.builtin.group:
        name: bastion
        state: present
        gid: 4004
    - name: Ensure bastion user exists
      ansible.builtin.user:
        name: schaermu
        state: present
        create_home: true
        uid: 4004
        group: bastion
    - name: Set up authorized keys for bastion user
      ansible.posix.authorized_key:
        user: schaermu
        state: present
        key: '{{ item }}'
      with_file:
        - public_keys/schaermu@klappchuebu.pub
        - public_keys/schaermu@donnerchuebu.pub

- name: Setup and configure SSH daemon on bastion host
  hosts: bastion
  become: true
  tasks:
    - name: Ensure SSH daemon is installed
      ansible.builtin.package:
        name: openssh-server
        state: present

    - name: Copy SSH daemon configuration
      ansible.builtin.template:
        src: ./files/sshd_config.j2
        dest: /etc/ssh/sshd_config

    - name: Ensure SSH daemon is started and enabled
      ansible.builtin.service:
        name: ssh
        state: started
        enabled: true

- name: Setup Tailscale on bastion host
  hosts: bastion
  roles:
    - role: artis3n.tailscale
      vars:
        tailscale_authkey: "{{ lookup('env', 'TAILSCALE_AUTH_KEY') }}"