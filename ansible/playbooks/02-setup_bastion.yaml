- name: Bootstrap PVE server
  hosts: bastion
  become: true
  roles:
    - pve_server
    - geerlingguy.pip
  vars:
    pip_install_packages:
      - name: infisicalsdk

- name: Setup bastion user
  hosts: bastion
  become: true
  tasks:
    - name: Read secrets from Infisical
      ansible.builtin.include_role:
        name: infisical
        public: true
      when: true

    - name: Generate password password hash using shell command
      ansible.builtin.shell: "echo '{{ secrets.secrets['MANAGEMENT_PASSWORD'] }}' | openssl passwd -6 -stdin"
      register: bastion_user_password_hash
      no_log: true
    
    - name: Ensure bastion group exists
      ansible.builtin.group:
        name: bastion
        state: present
        gid: 4004
  
    - name: Allow bastion group to have passwordless sudo
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%bastion'
        line: '%bastion ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: Ensure bastion user exists
      ansible.builtin.user:
        name: schaermu
        state: present
        create_home: true
        uid: 4004
        group: bastion
        shell: /bin/bash
        password:  "{{ bastion_user_password_hash.stdout }}"
  
    - name: Set up authorized keys for bastion user
      ansible.posix.authorized_key:
        user: schaermu
        state: present
        key: '{{ item }}'
      with_file:
        - public_keys/schaermu@klappchuebu.pub
        - public_keys/schaermu@donnerchuebu.pub

- name: Setup and configure SSH daemon on bastion host
  hosts: bastion
  become: true
  tasks:
    - name: Ensure SSH daemon is installed
      ansible.builtin.package:
        name: openssh-server
        state: present

    - name: Copy SSH daemon configuration
      ansible.builtin.template:
        src: ./files/sshd_config.j2
        dest: /etc/ssh/sshd_config

    - name: Ensure SSH daemon is started and enabled
      ansible.builtin.service:
        name: ssh
        state: started
        enabled: true

- name: Setup Tailscale on bastion host
  hosts: bastion
  pre_tasks:
    - name: Read secrets from Infisical
      ansible.builtin.include_role:
        name: infisical
        public: true
      when: true
  roles:
    - role: artis3n.tailscale.machine
      vars:
        tailscale_authkey: "{{ secrets.secrets['TAILSCALE_AUTH_KEY'] }}"